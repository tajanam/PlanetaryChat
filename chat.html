<html>
<head>

  <meta charset="utf-8">

    <div id="myAvatar">
        <div id="avatar">No Picture</div>

            <span></span>

                    <div id="preview-wrapper">
                        <a id="upload-button" aria-label="upload image" aria-describedby="image">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            Upload avatar
                        </a>
                    </div>    
                <form class="message-form" onsubmit="return false;">
                    <input class="message-form__input" placeholder="Type a message.." type="text" id="poruka"/>
                    <input class="message-form__button" value="Send" type="submit" id="gumb"/>
                </form>
            </div>
        </div>
    </main>
    </div>
